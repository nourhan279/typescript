<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="fixed">
      <ul id="nav-bar">
        <li class="items home" style="font-weight: bold; font-size: 25px">
          <a href="#top"><i class="fa-solid fa-store"></i> Home</a>
        </li>
        <li class="items text-black" id="cart">
          <a href="./cart.html"
            ><i class="fa-solid fa-cart-shopping"></i>Cart</a
          >
        </li>
      </ul>
    </nav>

    <div class="search-container mt-28">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search By Product Name"
        />
        <button id="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

    <div class="filter-sort-container mt-3">
      <div class="dropdown mb-3 position-static">
        <select id="filter-category" class="form-select">
          <option value="">Filter by Category</option>
        </select>
      </div>
      <div class="dropdown position-static">
        <select id="sort-price" class="form-select">
          <option value="">Sort by Price</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>
    </div>

    <div id="products" class="container mt-4"></div>
  </body>
</html>
